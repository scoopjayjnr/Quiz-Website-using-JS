<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Time</title>
    <link rel="stylesheet" href="style.css" />

    <!---- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="screen active" id="start-screen">
        <h1>Quiz Time</h1>
        <p>Test your Knowledge with these fun questions</p>
        <button id="start-btn">Start Quiz</button>
      </div>

      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <h2 id="question">Question goes here</h2>
          <div class="quiz-info">
            <p>
              Question <span id="current-question">1</span> of <span>5</span>
            </p>
            <p>score: <span id="score">0</span></p>
          </div>
        </div>

        <div id="answers-container" class="answers-container">
          <!--- Answers button will be inserted here from our js code--->
        </div>

        <div class="progress-bar">
          <div id="progrss" class="progress"></div>
        </div>

        <div class="results" id="result-screen">
          <h2>Quiz Results</h2>
          <div class="result-info">
            <p>
              You scored <span id="final-score">0</span> out of
              <span id="max-score">5</span>
            </p>

            <div id="result-message">Good job!</div>
          </div>
          <button id="restart-btn">Restart Quiz</button>
        </div>
      </div>
    </div>
  </body>
</html>
